<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="header_body">
    <div class="header_div">
        <h1 class="header_txt">Do you have a question, concern, idea, feedback, or problem? Take a look at our <span class="txt">F.A.Q</span> for some quick answers. If you still need assistance, please fill out the form below and we'd be happy to help!</h1>
    </div>
    <div class="align_body">
    <h3 class="topic"> Reason for contacting us</h3>

    <form action="https://contactformresponseapi.herokuapp.com/" method="POST">
        <div class="dropdown_background">
    <select class="dropdown_info" name="inquiry">
        <option value="0">I have a question about the service </option>
        <option value="1">I have a problem with the API</option>
        <option value="2">I have an issue with the product that needs to be resolves urgently</option>
        <option value="3">I have a minor problem</option>
        <option value="4">My inquiry isn't amongst the ones mentioned above</option>
    </select>
</div>

    <p class="head">
        Enter your details
    </p>
    
        <div class="form">
        <input type="text", placeholder="First name" name="Firstname", class="input_form_col1">
        <input type="text", placeholder="Last name" name="Lastname", class="input_form_col2">
        <input type="email", placeholder="EmailAddress" name="EmailAddress", class="input_form_col1">
        <input type="number", placeholder="PhoneNumber" name="PhoneNumber", class="input_form_col2">
        </div>

        <p class="message_txt">Message</p>
        <div>
            <textarea id="message" rows="14" placeholder="Type your message here" name="Message"></textarea>
        </div>
        <div id="position" >
            <input type="submit" class="button" value="Send Message">
        </div>
    </form>
</div>
</body>
</html>
