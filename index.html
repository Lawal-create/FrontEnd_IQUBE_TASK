<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
</head>

<body class="header_body">
    <div class="header_div">
        <h1 class="header_txt">Do you have a question, concern, idea, feedback, or problem? Take a look at our <span class="txt">F.A.Q</span> for some quick answers. If you still need assistance, please fill out the form below and we'd be happy to help!</h1>
    </div>
    <div class="align_body">
    <h3 class="topic"> Reason for contacting us</h3>
    <div class="dropdown_menu" onclick="showDropdown()">
    <span id="dropdown_text">I have a question about the service </span>
    <img src="images\img_src.png" class="dropdown_arrow"/>
    <div class="dropdown_content" id="dropdown">
        
    </div>
    </div>

    <p class="head">
        Enter your details
    </p>

    <form action="">
        <div class="form">
        <input type="text", placeholder="First name" name="Firstname", class="input_form_col1">
        <input type="text", placeholder="Second name" name="Secondname", class="input_form_col2">
        <input type="email", placeholder="EmailAddress" name="EmailAddress", class="input_form_col1">
        <input type="number", placeholder="PhoneNumber" name="PhoneNumber", class="input_form_col2">
        </div>
        <p class="message_txt">Message</p>
        <div>
            <textarea id="message" rows="14" placeholder="Type your message here"></textarea>
        </div>
        <div id="position" >
            <input type="Button" class="button" value="Send Message">
        </div>
    </form>
</div>
</body>
</html>
